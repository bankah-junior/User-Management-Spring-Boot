name: Pull Request Checks

on:
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Validate Maven POM
      run: mvn validate
    
    - name: Compile code
      run: mvn clean compile
    
    - name: Run tests
      run: mvn test
    
    - name: Check code style
      run: mvn checkstyle:check
      continue-on-error: true
    
    - name: Generate test coverage report
      run: mvn jacoco:report
      continue-on-error: true
    
    - name: Comment PR with test results
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let comment = '## ğŸ” Pull Request Validation Results\n\n';
          comment += '### âœ… Build Status\n';
          comment += '- Compilation: Passed\n';
          comment += '- Tests: See details below\n\n';
          comment += '### ğŸ“Š Summary\n';
          comment += 'All checks have been completed. Please review the test results above.\n';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
