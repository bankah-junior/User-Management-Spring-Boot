# MongoDB Configuration
spring.data.mongodb.database=usermanagement

# Application Configuration
spring.application.name=user-management-spring-boot
server.port=8080

# Logging Configuration
logging.level.root=INFO
logging.level.com.amalitech=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.mongo.enabled=true
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.info.env.enabled=true

# Application Info for Actuator
info.app.name=User Management API
info.app.description=RESTful API for managing user resources
info.app.version=1.0.0
info.app.java.version=21
info.app.spring-boot.version=4.0.2
